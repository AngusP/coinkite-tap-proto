name: coinkite-tap-protocol

on:
  push:
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - run: echo "triggered by a ${{ github.event_name }} event."
      - run: echo "running on a ${{ runner.os }}"
      - run: echo "branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install cktap dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update -y
            sudo apt-get install -y swig libpcsclite-dev tor
          fi
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install tor
            brew services start tor
          fi
          cd ${{ github.workspace }}
          pip install --editable '.[test]'
      - name: Install emulator dependencies and run it
        run: |
          cd ${{ github.workspace }}
          cd emulator
          pip install -r requirements.txt
          ./ecard.py --testnet emulate -t &
      - name: Run unittests
        run: |
          pytest --cvc 123456 -vvv
      - run: echo "This job's status is ${{ job.status }}."
